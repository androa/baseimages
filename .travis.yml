sudo: required
language: minimal
services:
- docker
script:
- docker build --pull -t navikt/java:8 java-8
- docker build --pull -t navikt/java:8-appdynamics java-8/appdynamics
- docker build --pull -t navikt/java:10 java-10
- docker build --pull -t navikt/java:10-appdynamics java-10/appdynamics
- docker build --pull -t navikt/java:11 java-11
deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
